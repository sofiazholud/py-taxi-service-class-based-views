{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ driver.username }}</h1>
  <p>First Name: {{ driver.first_name }}</p>
  <p>Last Name: {{ driver.last_name }}</p>
  <h2>Cars</h2>
  <ul>
    {% for car in driver.cars.all %}
      <li>{{ car.model }} - {{ car.manufacturer.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}

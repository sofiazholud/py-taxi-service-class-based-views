{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          <strong>Name: </strong>{{ manufacturer.name }}<br>
          <strong>Country: </strong>{{ manufacturer.country }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' car.id %}">
          <strong>{{ car.model }}</strong><br>
        </a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
